<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="bg-image">
        <div class="text-box">
            <img id="logo" src="images/odin-lined.png" alt="Odin logo">
            <div id="text">Odin</div>
        </div>
    </div>
    <div class="big-container">
        <div class="hook-text">
            <p>This is not a real online service!</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="" method="post">
            <div class="container">
                <div>
                    <label for="first-name">First Name</label>
                    <input required type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input required type="email" id="email" name="email">
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input required type="pwd" id="pass" name="pass" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input required type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div>
                    <label for="cpass">Confirm Password</label>
                    <input required type="pwd" id="cpass" name="cpass" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                </div>
            </div>
            <button type="submit">Create account</button>
            <div>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
